                    else if (game.status === "Pausado") statusIcon = "‚è≥ ";
                    else if (game.status === "Rejogar") statusIcon = "üîÅ ";
                    
                    const menuItemText = statusIcon + game.nome;

                    const menuItem = document.createElement('a');
                    menuItem.href = "#";
                    menuItem.textContent = menuItemText;
                    menuItem.dataset.gameId = game.id;
                    menuItem.className = "block menu-item text-slate-700 hover:bg-pink-500 hover:text-white px-4 py-2 rounded-md transition-colors duration-150 ease-in-out";
                    if (game.id === currentDisplayedGameId) {
                        menuItem.classList.add('active');
                    }
                    menuItem.addEventListener('click', (e) => {
                        e.preventDefault();
                        displayGameDetails(game);
                    });
                    gameMenu.appendChild(menuItem);

                    const option = document.createElement('option');
                    option.value = game.id;
                    option.textContent = menuItemText;
                    if (game.id === currentDisplayedGameId) {
                        option.selected = true;
                    }
                    gameSelect.appendChild(option);
                });
            }
            
            const gameStillInFilteredList = filteredGames.find(g => g.id === currentDisplayedGameId);

            if (filteredGames.length > 0) {
                if (gameStillInFilteredList) {
                    if (gameSelect.value !== gameStillInFilteredList.id) gameSelect.value = gameStillInFilteredList.id;
                } else {
                    displayGameDetails(filteredGames[0]);
                }
            } else if (gamesData.length > 0 && searchTerm === "" && statusTerm === "todos") {
                displayGameDetails(gamesData[0]);
            } else {
                gameDetailsContainer.innerHTML = '<p class="text-slate-500 text-center py-10 px-6">Nenhum jogo corresponde aos filtros.</p>';
                gameDetailsContainer.className = `rounded-lg shadow-xl min-h-[300px] transition-colors duration-300 ease-in-out bg-white`;
                gameDetailsContainer.dataset.currentGameId = "";
            }
        }

        searchDesktop.addEventListener('input', (e) => { searchMobile.value = e.target.value; populateMenus(e.target.value, statusFilterDesktop.value); });
        statusFilterDesktop.addEventListener('change', (e) => { statusFilterMobile.value = e.target.value; populateMenus(searchDesktop.value, e.target.value); });
        searchMobile.addEventListener('input', (e) => { searchDesktop.value = e.target.value; populateMenus(e.target.value, statusFilterMobile.value); });
        statusFilterMobile.addEventListener('change', (e) => { statusFilterDesktop.value = e.target.value; populateMenus(searchMobile.value, e.target.value); });
        gameSelect.addEventListener('change', (e) => {
            const game = gamesData.find(g => g.id === e.target.value);
            if (game) displayGameDetails(game);
        });
        
        function adjustMainContentHeight() {
            if (window.innerWidth < 768 && mobileControlsHeader) { 
                 mainContent.style.height = `calc(100vh - ${mobileControlsHeader.offsetHeight}px)`;
            } else {
                mainContent.style.height = ''; 
            }
        }

        window.addEventListener('load', () => {
            loadAndMergeGamesData(); 
            populateMenus(); 
            
            let gameToDisplayInitially = null;
            if (gamesData.length > 0) {
                if (gameSelect.options.length > 0 && gameSelect.options[0].value) {
                    const firstGameIdInSelect = gameSelect.options[0].value;
                    gameToDisplayInitially = gamesData.find(g => g.id === firstGameIdInSelect);
                }
                if (!gameToDisplayInitially && gamesData.length > 0) { 
                    gameToDisplayInitially = gamesData[0];
                }
            }

            if (gameToDisplayInitially) {
                displayGameDetails(gameToDisplayInitially);
            } else {
                gameDetailsContainer.innerHTML = '<p class="text-slate-500 text-center py-10 px-6">Nenhum jogo na lista.</p>';
                gameDetailsContainer.className = `rounded-lg shadow-xl min-h-[300px] transition-colors duration-300 ease-in-out bg-white`;
            }
            adjustMainContentHeight();
        });
        window.addEventListener('resize', adjustMainContentHeight);
    </script>
</body>
</html>
